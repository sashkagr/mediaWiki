<body>
<div class="container mt-5">
  <table class="table table-striped">
    <caption>Your dictionary</caption>
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="page : ${pages}">
      <td th:text="${page.title}"></td>
      <td th:text="${page.description}"></td>
      <td>
        <form th:action="@{'/definition/' + ${page.id}}" method="GET">
          <button type="submit">Add</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-3">
    <a href="http://localhost:8080/definition/showWords" class="btn">Back</a>
  </div>
</div>
