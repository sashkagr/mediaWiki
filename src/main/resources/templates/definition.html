<body>
<div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="dictionary-tab" data-bs-toggle="tab" data-bs-target="#dictionary" type="button" role="tab" aria-controls="dictionary" aria-selected="true">Your Dictionary</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="title-tab" data-bs-toggle="tab" data-bs-target="#title" type="button" role="tab" aria-controls="title" aria-selected="false">Search word</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="title-desc-tab" data-bs-toggle="tab" data-bs-target="#title-description" type="button" role="tab" aria-controls="title-description" aria-selected="false">Add Word</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="dictionary" role="tabpanel" aria-labelledby="dictionary-tab">
            <table class="table table-striped">
                <caption>Your dictionary</caption>
                <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="word : ${words}">
                    <td th:text="${word.title}"></td>
                    <td th:text="${word.description}"></td>
                    <td>
                        <form th:action="@{'/definition/delete/' + ${word.id}}" method="POST">
                            <input style="display: none;" id="_method" name="_method" value="DELETE"/>
                            <button type="submit">Delete</button>
                        </form>
                        <form th:action="@{'/definition/findById/' + ${word.id}}" method="GET">
                            <button type="submit">Update</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <a href="http://localhost:8080/definition" class="btn">Add new word</a>
                <a href="http://localhost:8080/definition/showSearches" class="btn">Show the search history</a>
            </div>
        </div>
        <div class="tab-pane fade" id="title" role="tabpanel" aria-labelledby="title-tab">
            <form th:action="@{'/definition/'}" method="GET">
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleInput" name="name" placeholder="Enter title">
                        <button type="submit">Add</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="title-description" role="tabpanel" aria-labelledby="title-desc-tab">
            <form th:action="@{'/definition/add/'}" method="POST">
                <div class="mb-3">
                    <label for="idInput" class="form-label">Search ID</label>
                    <input type="text" class="form-control" id="idInput" name="id" placeholder="Enter ID (if it required)">
                    <label for="titleInput2" class="form-label">Title</label>
                    <input type="text" class="form-control" id="titleInput2" name="title" placeholder="Enter title">
                    <label for="descriptionInput" class="form-label">Definition</label>
                    <input type="text" class="form-control" id="descriptionInput" name="description" placeholder="Enter definition">
                <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
