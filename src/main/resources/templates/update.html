<body>
<div class="container mt-5">
    <table class="table table-striped">
        <caption>Old parameters</caption>
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${word.id}"></td>
            <td th:text="${word.title}"></td>
            <td th:text="${word.description}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <form th:action="@{'/definition/update/' + ${word.id}}" method="POST">
            <div class="form-group">
                <input type="hidden" id="_method" name="_method" value="PUT"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Enter new title" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="description" placeholder="Enter new description" />
            </div>
            <button type="submit">Save changes</button>
        </form>
    </div>
    <div class="mt-3">
        <a href="http://localhost:8080/definition/showWords" class="btn">Back</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
